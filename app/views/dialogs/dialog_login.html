<md-dialog aria-label="Mango (Fruit)" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Ingresa con tus redes sociales</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="images/svg/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content" style="text-align: center;">
      <md-button class="md-raised md-primary" ng-click="login('facebook')" md-autofocus>
        <md-icon md-svg-src="bower_components/Ionicons/src/social-facebook.svg" aria-label="Facebook login"></md-icon>
        <span>Facebook</span>
      </md-button>
    </div>
  </md-dialog-content>
</md-dialog>

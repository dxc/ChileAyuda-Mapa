<!doctype html>
<html ng-app="chileAyudaMapaApp">
  <head>
    <meta charset="utf-8">
    <title>ChileAyuda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css" />
    <link rel="stylesheet" href="bower_components/ng-material-floating-button/mfb/dist/mfb.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="title">
          <span>ChileAyuda</span>
        </h2>
        <span flex></span>
        <md-button href="/#/">Inicio</md-button>
        <md-button href="/#/incidents">Incidentes</md-button>
        <div>
          <md-button class="md-raised" aria-label="Ingresar" ng-click="showLoginDialog($event)" ng-hide="currentSession">Entrar</md-button>
          <md-button class="md-raised" aria-label="Salir" ng-click="logout($event)" ng-show="currentSession">Salir</md-button>
        </div>
      </div>
    </md-toolbar>

    <div ng-view="" style="width: 100%;"></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ng-material-floating-button/src/mfb-directive.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/dialogs/dialog_login.js"></script>
    <script src="scripts/controllers/dialogs/dialog_report_new.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/incidents.js"></script>
    <script src="scripts/controllers/reports_list.js"></script>
    <!-- endbuild -->
</body>
</html>
